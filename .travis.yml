sudo: true
dist: trusty
services: docker

# Only build develop, master, and version tags (which are considered branches
# by Travis). PRs still get built.
branches:
  only:
    - develop
    - master
    - /\d+\.\d+(\.\d+)?/

language: python
cache:
  - pip

matrix:
  include:
    - python: '3.4'
      env: TOXENV=py34-core,py34-testtools,py34-full
    - python: '3.5'
      env: TOXENV=py35-core,py35-testtools,py34-full
    - python: '3.6'
      env: TOXENV=py36-core,py36-testtools,py34-full
    - python: '3.6'
      sudo: false
      services: []
      env: TOXENV=docs
    - python: '3.6'
      sudo: false
      services: []
      env: TOXENV=pep8

before_install:
  - pip install --upgrade pip
install:
  - pip install tox codecov

script:
  - tox

after_success:
  - if [[ $TOXENV == py* ]]; then codecov; fi

deploy:
  provider: pypi
  user: praekelt.org
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
